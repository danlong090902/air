<ion-view view-title="家庭联系人"   class="app-air-clinic-family-relation">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear add" ng-click="onClickAddPersonal()">
      添加
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-repeat="member in memberArr">
      <div class="list" ng-click="onClickEditPersonal()">
      <div class="item member-name">{{member.name}}</div>
      <div class="item item-content">
        <i class="ion-ios-telephone-outline"></i>
        {{member.phone}}</div>
      <div class="item item-content">
        <i class="ion-ios-location-outline"></i>
        {{member.address}}</div>
      </div>
    </div>
    </ion-content>
  </ion-view>
