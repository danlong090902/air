<ion-view view-title="诊室" class="app-air-clinic-department">
    <ion-content>
      <img ng-src="img/home-page.jpg">
      <ion-list class="list">
        <ion-item class="item item-text-wrap address-message">
          <ion-item class="item-thumbnail-right item-text-wrap address" href="#/air-clinic-page">
            <h2 ng-bind="clinicDepartment.name"></h2>
          </ion-item>
          <p class="row">
            <ion-checkbox>三甲名医出诊</ion-checkbox>
            <ion-checkbox>无过度医疗</ion-checkbox>
          </p>
          <ion-item class="item-thumbnail-right item-text-wrap address" href="#/air-clinic-address">
            <i class="ion-chevron-right i-right"></i>
            <i class="icon ion-android-locate placeholder-icon i-left"></i>
            <p ng-bind="clinicDepartment.address"></p>
          </ion-item>
          <ion-item class="item-thumbnail-right item-text-wrap address phone">
            <i class="ion-chevron-right i-right"></i>
            <i class="icon ion-android-call placeholder-icon i-left"></i>
            <p>{{clinicDepartment.phone}}<a href="tel:{{clinicDepartment.phone}}"></a></p>
          </ion-item>
        </ion-item>
      </ion-list>
      <ion-list class="list">
        <ion-item class="departments">
          <h2>科室 <span class="tips">(点击科室选择医生进行门诊预约)</span></h2>
        </ion-item>
        <!--添加item-text-wrap 可以使item类的内容换行-->

        <!--科室详情开始-->
        <ion-item class="department-details item-text-wrap"
                  ng-repeat="arr in clinicSpecial"
                  href="#/airClinicPage/1">
          <i class="ion-chevron-right i"></i>
          <h2 class="bold">{{arr.name}}<span>{{arr.doctor_count}}位三甲医生</span></h2>
          <p ng-bind="arr.description"></p>
        </ion-item>
        <!--科室详情结束-->
      </ion-list>

      <ion-list class="list">
        <ion-item>
          <h2>诊所介绍</h2>
        </ion-item>
        <ion-item class="item-text-wrap">
          <p class="introduce">不需转科，接诊医师根据据患者具体病情，一人完成患者所需要的补牙、镶牙、牙美容等全部口腔治疗不需转科，接诊医师根据据患者具体病情，一人完成患者所需要的补牙、镶牙、牙美容等全部口腔治疗</p>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
