<ion-view view-title="添加联系人"   class="app-air-clinic-add-personal">
  <ion-content >
    <div class="list row"  >
      <div class="item item-left">
        姓名
      </div>
      <input type="text" placeholder="请输入姓名" class="item item-right">

      </input>
    </div>
    <div class="list row" >
      <div class="item item-left">
        身份证
      </div>
      <input type="text" placeholder="请输入身份证号" class="item item-right">

      </input>
    </div>
    <div class="list row" >
      <div class="item item-left">
        性别
      </div>
      <div class="item item-right row sexy">
        <ion-radio class="item col-50" ng-model="choice" ng-value="'A'" >男</ion-radio>
        <ion-radio class="item col-34" ng-model="choice" ng-value="'B'" >女</ion-radio>
      </div>
    </div>
    <div class="list row" >
      <div class="item item-left">
        地址
      </div>
      <input type="text" placeholder="请选择地址" class="item item-right">

      </input>

    </div>
    <div class="card">
      <div class="item item-text-wrap">
        温馨提示
        </br>
        </br>
        请您正确填写个人信息，以便于对您提供优质服务
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="onClickAddPersonalButton()">
      保存
    </button>
  </ion-content>
</ion-view>
